<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Sci-Fi Gallery</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
    }
    .navbar-war {
      background-color: #151515;
      border-bottom: 1px solid #333333;
    }
    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
      font-family: 'Orbitron', sans-serif;
    }
    .navbar-toggler-icon {
      background-color: #ffffff;
    }
    .figure-caption {
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
    }
    .btn-primary {
      background-color: #00bfff;
      border-color: #00bfff;
    }
    .btn-primary:hover {
      background-color: #009acd;
      border-color: #009acd;
    }
    .footer {
      background-color: #151515;
      color: #ffffff;
    }
    .footer .nav-link {
      color: #ffffff;
    }
    .footer .nav-link:hover {
      color: #00bfff;
    }
    .carousel-item img {
      max-height: 500px;
      width: auto;
    }
    .fade-in {
      animation: fadeIn ease-in-out 1s forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">

<nav class="navbar navbar-expand-lg justify-content-between navbar-war px-5">
    <a class="navbar-brand" href="#">Science Fiction</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end px-2" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Spaceships</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Aliens</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container">
    <div class="row">
      <div class="col-md-3">
        <figure class="figure">
          <img src="science-fiction/images/alien.jpg" class="figure-img img-fluid rounded fade-in" alt="Alien">
          <figcaption class="figure-caption">
            Alien
            <button class="btn btn-primary">Read More</button>
          </figcaption>
        </figure>
      </div>
      <div class="col-md-3">
        <figure class="figure">
          <img src="science-fiction/images/blade-runner.jpg" class="figure-img img-fluid rounded fade-in" alt="Blade Runner">
          <figcaption class="figure-caption">
           Blade Runner
            <button class="btn btn-primary">Read More</button>
          </figcaption>
        </figure>
      </div>
      <div class="col-md-3">
        <figure class="figure">
          <img src="science-fiction/images/empire-strikes-back.jpg" class="figure-img img-fluid rounded fade-in" alt="Empire Strikes Back">
          <figcaption class="figure-caption">
            Star Wars
            <button class="btn btn-primary">Read More</button>
          </figcaption>
        </figure>
      </div>
      <div class="col-md-3">
        <figure class="figure">
          <img src="science-fiction/images/interstellar.jpg" class="figure-img img-fluid rounded fade-in" alt="Interstellar">
          <figcaption class="figure-caption">
            Interstellar
            <button class="btn btn-primary">Read More</button>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>

<div id="carouselExampleSlidesOnly" class="carousel slide fade-in" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="science-fiction/images/matrix.jpg" class="d-block w-100" alt="Matrix">
    </div>
    <div class="carousel-item">
      <img src="science-fiction/images/2001-space-odyssey.jpg" class="d-block w-100" alt="2001: A Space Odyssey">
    </div>
  </div>
</div>

<footer class="py-3 my-5 footer">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
    <p class="text-center text-muted">&copy; 2024 Science Fiction</p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
